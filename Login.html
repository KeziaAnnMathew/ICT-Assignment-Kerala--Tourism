<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/log.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
  <!-- modified navbar -->
  <nav class="navbar navbar-expand-lg navbar-static-top">
    <a href="index.html" ><img src="./images/logo1.jpg" alt="logo1"></a>  		
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span ><i class="fa fa-bars" aria-hidden="true"></i></span>
    </button>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">		
        <div class="navbar-nav ml-auto">			
            <div class="sign">
                <a href="Login.html" class="nav-item nav-link current">Sign In</a>
                <a href="Signup.html" class="nav-item nav-link">Sign Up</a>
            </div>
        </div>
    </div>
  </nav>
  <!-- modified navbar ends -->
    <!-- form section -->
    <div class="row sec">
        <div class="col-lg-4"></div>
        <div class="col-lg-3 mymar" >
          <img src="./images/login.png" class="lo" alt="login">
            <form action="./index.html" id="form-main" onsubmit="return validate()">
              
                <div class="form-group">
                  <!-- <label for="exampleInputEmail1">Username</label> -->
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Username/Email" required>
                </div>
                <div class="form-group inner-addon right-addon">
                  <i class="fa fa-eye" onClick="showpsw(this)"></i>
                  <input type="password" class="form-control"  id="password" placeholder="Password" required/>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Username</label>
                </div>
                <br>
                <div class="text-center"><button type="submit" class="btn btn-success butn">Login</button></div>
                <br>
                <p class="user">New User? <a href="Signup.html">Sign Up</a></p>
                <div class="alert-warning" role="alert"></div>
              </form>
        </div>
        
    </div>
    <!-- form ends -->
    
</body>
<script src="./javascript/script.js"></script>
</html>
